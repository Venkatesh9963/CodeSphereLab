<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Machine Learning - CodeSphere</title>
<style>
:root{--bg:#071029;--card:#0f1724;--accent:#00d2ff;--accent2:#6a5cff;--txt:#e6f0ff;}
body{margin:0;font-family:Inter,system-ui,Arial;color:var(--txt);background:var(--bg);padding-bottom:60px;}
header{padding:18px 28px;background:linear-gradient(90deg, rgba(10,20,40,0.55), rgba(5,10,20,0.4));border-bottom:1px solid rgba(255,255,255,0.03);}
header h1{margin:0;color:var(--accent);}
.wrap{max-width:1000px;margin:28px auto;padding:0 18px;}
.card{background:var(--card);padding:18px;border-radius:12px;margin-bottom:20px;}
button{cursor:pointer;border:none;padding:10px 14px;margin:4px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#02112a;font-weight:600;}
.pill{display:inline-flex;align-items:center;gap:6px;margin:4px;}
.icon-row{display:flex;flex-wrap:wrap;gap:12px;margin-top:10px;}
ul{margin:6px 0 0 18px;}
.action{background:#222;color:var(--accent2);}
.action:hover{background:var(--accent);}
</style>
</head>
<body>
<header><h1>Machine Learning</h1></header>
<main class="wrap">
  <div class="card">
    <h2>ML Overview</h2>
    <p>Machine Learning involves creating models that learn from data for predictions and insights.</p>
  </div>

  <div class="card" id="tools-panel">
    <h3>Tools & Technologies</h3>
    <div class="icon-row">
      <button class="pill" onclick="showToolCourse('Python')">Python</button>
      <button class="pill" onclick="showToolCourse('TensorFlow')">TensorFlow</button>
      <button class="pill" onclick="showToolCourse('PyTorch')">PyTorch</button>
      <button class="pill" onclick="showToolCourse('ScikitLearn')">Scikit-Learn</button>
    </div>
    <p style="margin-top:12px">Click a tool to view its core concepts.</p>
  </div>
  <div id="tool-course"></div>

  <div class="card">
    <h3>Related Jobs</h3>
    <ul>
      <li>ML Engineer</li>
      <li>Data Scientist</li>
      <li>AI Researcher</li>
      <li>Data Analyst</li>
    </ul>
  </div>
</main>

<script>
function showToolCourse(tool){
  const box=document.getElementById('tool-course');
  let html='';
  switch(tool){
    case 'Python': html=`<h3>Python Core Concepts</h3><ul><li>Data types & Control Flow</li><li>OOP Concepts</li><li>Libraries: NumPy, Pandas, Matplotlib</li><li>File I/O & JSON</li><li>Virtual Environments</li><li>Testing & Debugging</li></ul>`;break;
    case 'TensorFlow': html=`<h3>TensorFlow Core Concepts</h3><ul><li>Tensors & Graphs</li><li>Layers & Models</li><li>Training & Evaluation</li><li>Optimizers & Loss Functions</li><li>Callbacks & Checkpoints</li><li>Deployment</li></ul>`;break;
    case 'PyTorch': html=`<h3>PyTorch Core Concepts</h3><ul><li>Tensors & Operations</li><li>Autograd & Backpropagation</li><li>nn.Module & Layers</li><li>DataLoader & Datasets</li><li>Optimization & Loss</li><li>Transfer Learning</li></ul>`;break;
    case 'ScikitLearn': html=`<h3>Scikit-Learn Core Concepts</h3><ul><li>Preprocessing & Pipelines</li><li>Classification & Regression</li><li>Clustering & Dimensionality Reduction</li><li>Model Selection & Evaluation</li><li>Hyperparameter Tuning</li><li>Feature Engineering</li></ul>`;break;
  }
  html+=`<button class="action" onclick="backToTools()">‚Üê Back to Tools</button>`;
  box.innerHTML=html;
}
function backToTools(){document.getElementById('tool-course').innerHTML='';}
</script>
</body>
</html>
